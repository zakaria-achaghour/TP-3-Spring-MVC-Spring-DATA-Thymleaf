<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>

</head>
<body>
<div layout:fragment="content">

<div class="container">


    <form th:action="@{/admin/editPatient}" method="post" >
        <div class="row">
            <div class="col-6">
                <input type="hidden"   class="form-control" name="id"
                       id="id" th:value="${patient.id}"
                >

                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name"
                       id="name" th:value="${patient.name}"
                >
                <span class="text-danger" th:errors="${patient.name}"></span>
            </div>
            <div class="col-6">

                <label for="birthdate" class="form-label">Birth:</label>
                <input type="date" class="form-control" name="birthdate"
                       id="birthdate" th:value="${patient.birthdate}"
                >
                <span class="text-danger" th:errors="${patient.birthdate}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="score" class="form-label">Score:</label>
                <input type="number" class="form-control" name="score"
                       id="score" th:value="${patient.score}"
                >
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>

        </div>
        <div class="row">
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input"
                           th:checked="${patient.sick}"
                           type="checkbox" name="sick"> Sick
                </label>

            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</div>
</body>
</html>
